<div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
    <div class="sidebar">
        <div class="widget">
            <h2 class="widget-title">Search</h2>
            <form class="form-inline search-form">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search on the site">
                </div>
                <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
            </form>
        </div><!-- end widget -->

        <div class="widget">
            <h2 class="widget-title">Recent Notes</h2>
            <div class="blog-list-widget">
                <div class="list-group">
                    {% for rs in recent_notes %}
                    <a href="/note/{{ rs.id }}/{{ rs.slug }}" class="list-group-item list-group-item-action flex-column align-items-start">
                        <div class="w-100 justify-content-between">
                            <img src="upload/blog_square_01.jpg" alt="" class="img-fluid float-left">
                            <h5 class="mb-1">{{ rs.title }}</h5>
                            <small>{{ rs.created_at.date }}</small>
                        </div>
                    </a>
                    {% endfor %}
                </div>
            </div><!-- end blog-list -->
        </div><!-- end widget -->

        <div class="widget">
            <h2 class="widget-title">Popular Categories</h2>
            <div class="link-widget">
                <ul>
                    {% for rs in category|slice:7 %}
                                <li><a onMouseOver="this.style.marginLeft='5px'; this.style.transition='200ms'" onMouseOut="this.style.marginLeft='0px'; this.style.transition='200ms';" href="/category/{{ rs.id }}/{{ rs.slug }}">{{ rs.title }} <span>>></span></a></li>
                    {% endfor %}
                </ul>
            </div><!-- end link-widget -->
        </div><!-- end widget -->

    </div><!-- end sidebar -->
</div><!-- end col -->
